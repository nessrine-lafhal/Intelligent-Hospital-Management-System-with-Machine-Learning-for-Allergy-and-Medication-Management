<!DOCTYPE html>
<html>
<head>
    <title>Medical Complication Prediction</title>
</head>
<body>
    <h1>Predict Medical Complications</h1>
    <form action="predict.php" method="post">
        <label for="patient_age">Age:</label>
        <input type="number" name="patient_age" required><br>

        <label for="patient_bloodgroup">Blood Group:</label>
        <input type="text" name="patient_bloodgroup" required><br>

        <label for="patient_allergy">Allergy:</label>
        <input type="text" name="patient_allergy" required><br>

        <label for="bp_systolic">BP Systolic:</label>
        <input type="number" name="bp_systolic" required><br>

        <label for="bp_diastolic">BP Diastolic:</label>
        <input type="number" name="bp_diastolic" required><br>

        <label for="vital_pulse">Pulse:</label>
        <input type="number" name="vital_pulse" required><br>

        <label for="vital_temp">Temperature:</label>
        <input type="number" step="0.1" name="vital_temp" required><br>

        <label for="stage">Stage:</label>
        <input type="text" name="stage" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
